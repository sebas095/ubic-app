{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <input class="btn btn-success" type="submit" value="{% trans 'Submit' %}" />
        {% if user.is_authenticated %}
            <a class="btn btn-info" href="{% url 'auth_password_change' %}">{% trans "Change password" %}</a>
            <a class="btn btn-danger" href="{% url 'user_deactivate' user.id %}">{% trans "Deactivate account" %}</a>
        {% endif %}
    </div>
</form>
{% endblock %}
