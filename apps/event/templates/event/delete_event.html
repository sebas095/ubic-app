{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>¿Desea eliminar el evento {{ object.type }} de {{ object.created_by }}?</h3>
    <button class="btn btn-danger">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'event_list' %}">Cancelar</a>
</form>
{% endblock %}
