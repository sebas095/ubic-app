{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block headers %}
    {{ form.media }}
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_event_date">{% trans 'Fecha del Evento' %}:</label>
            <div class="col-sm-6">
                {{ form.event_date }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_description">{% trans 'Description' %}:</label>
            <div class="col-sm-6">
                {{ form.description }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_type">{% trans 'Tipo' %}:</label>
            <div class="col-sm-6">
                {{ form.type }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_route">{% trans 'Ruta(s)' %}:</label>
            <div class="col-sm-6">
                {{ form.route }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4">
                <input class="btn btn-success" type="submit" value="{% trans 'Submit' %}" />
            </div>
        </div>
    </div>
</form>
{% endblock %}
