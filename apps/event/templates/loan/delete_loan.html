{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>¿Desea eliminar el préstamo del evento {{ object.event.type }}?</h3>
    <button class="btn btn-danger">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'loan_list' %}">Cancelar</a>
</form>
{% endblock %}
