{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block headers %}
    {{ form.media }}
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_total_amount">{% trans 'Total' %}:</label>
            <div class="col-sm-6">
                {{ form.total_amount }}
            </div>
        </div>
    </div>
        <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_payment_fee">{% trans 'Cuota' %}:</label>
            <div class="col-sm-6">
                {{ form.payment_fee }}
            </div>
        </div>
    </div>
        <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_rate">{% trans 'Tasa' %}:</label>
            <div class="col-sm-6">
                {{ form.rate }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_collection">{% trans 'Recaudo' %}:</label>
            <div class="col-sm-6">
                {{ form.collection }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_event">{% trans 'Evento' %}:</label>
            <div class="col-sm-6">
                {{ form.event }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4">
                <input class="btn btn-success" type="submit" value="{% trans 'Submit' %}" />
            </div>
        </div>
    </div>
</form>
{% endblock %}
