{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<form method="post" id="form"   >
  {% csrf_token %}
  <label>Nit:</label>
  <input type="text" name="p1" minlength="3" maxlength="3" style="width: 3em" required> .
  <input type="text" name="p2" minlength="3" maxlength="3" style="width: 3em" required> .
  <input type="text" name="p3" minlength="3" maxlength="3" style="width: 3em" required> -
  <input type="text" name="p4" minlength="1" maxlength="1" style="width: 2em" required>
  {{ form.as_p }}
  <input type="submit" value="{% trans 'Submit' %}" />
</form>
<script src="{% static "js/submit_enterprise.js" %}"></script>
{% endblock %}
