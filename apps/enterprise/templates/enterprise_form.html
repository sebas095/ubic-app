{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
    <form method="post" id="form" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
                {{ form.nit }}
                <label class="control-label col-sm-offset-1 col-sm-3" for="p1">{% trans 'Nit' %}:</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-2">
                            <input class="form-control" type="text" name="p1" id="p1" minlength="3" maxlength="3" style="width: 3em" required>
                        </div>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" name="p2" minlength="3" maxlength="3" style="width: 3em" required>
                        </div>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" name="p3" minlength="3" maxlength="3" style="width: 3em" required>
                        </div>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" name="p4" minlength="1" maxlength="1" style="width: 2em" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-offset-1 col-sm-3" for="id_social_respon">{% trans 'Razón Social' %}:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="social_respon" id="id_social_respon">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-offset-1 col-sm-3" for="id_address">{% trans 'Dirección' %}:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="address" id="id_address">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-offset-1 col-sm-3" for="id_email">{% trans 'Email' %}:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" name="email" id="id_email">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-offset-1 col-sm-3"  for="id_admin_by">{% trans 'Admin by' %}:</label>
                <div class="col-sm-6">
                    {{ form.admin_by }}
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-offset-4 col-sm-4">
                    <input class="btn btn-success" type="submit" value="{% trans 'Submit' %}" />
                </div>
            </div>
        </div>
    </form>
<script src="{% static "js/submit_enterprise.js" %}"></script>
{% endblock %}
