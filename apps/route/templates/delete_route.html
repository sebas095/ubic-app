{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-12">
            <h3>¿Desea eliminar la ruta {{ object.name }}?</h3>
            <button class="btn btn-danger">Sí, eliminar</button>
            <a class="btn btn-info" href="{% url 'route_list' %}">Cancelar</a>
        </div>
    </div>
</form>
{% endblock %}
