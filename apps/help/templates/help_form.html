{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<form method="post" class="form-horizontal">
  {% csrf_token %}
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_{{ form.created_by.name }}">{% trans 'Created by' %}:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" id="id_{{ form.created_by.name }}" name="{{ form.created_by.name }}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="control-label col-sm-offset-1 col-sm-3" for="id_{{ form.description.name }}">{% trans 'Description' %}:</label>
            <div class="col-sm-6">
                <textarea class="form-control"  id="id_{{ form.description.name }}" name="{{ form.description.name }}" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
            <div class="row">
                <div class="col-sm-offset-4 col-sm-3">
                      <input class="btn btn-success" type="submit" value="{% trans 'Submit' %}" />
                </div>
            </div>
    </div>
</form>
{% endblock %}
